<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TELEBIRRIA</h1>
    <h2>PARA REALIZAR SU PEDIDO, RELLENE EL FORMULARIO</h2>
    <div style="border: solid gainsboro 1px; padding-left: 5px; width: 500px;
    padding-bottom: 10px;">
    <p><strong>Datos personales y de envío</strong></p>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellido">Apellidos:</label>
    <input type="text" id="apellido" name="apellido"><br>
    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio" name="domicilio"><br>
    <label for="localidad">Localidad:</label>
    <input type="text" id="localidad" name="localidad"><br>
    <label for="cpostal">Código postal:</label>
    <input type="text" id="cpostal" name="cpostal"><br>
    <label for="tlf">Teléfono:</label>
    <input type="text" id="tlf" name="tlf"><br>
    </div>

    <div style="border: solid gainsboro 1px; padding-left: 5px; width: 500px;
    padding-bottom: 10px;">
    <p><strong>Elija la opción de entrega</strong></b></p>
    <form>
        <input type="radio" id="local" name="tipoEntrega" value="LOCAL">
        <label for="local">Recoger en el local</label><br>
        <input type="radio" id="eDomicilio" name="tipoEntrega" value="DOMICLIO">
        <label for="eDomicilio">Enviar a domicilio</label><br>
    </form>
    </div>

    <div style="border: solid gainsboro 1px; padding-left: 5px; width: 500px;
    padding-bottom: 10px;">
    <p><strong>¿Quiere que le enviemos nuestras ofertas?</strong></p>
    <form>
        <input type="checkbox" id="opcion1" name="opcion1" value="encasa">
        <label for="opcion1">Enviar al domicilio</label><br>
        <input type="checkbox" id="opcion2" name="opcion2" value="enemail">
        <label for="opcion2">Enviar por email</label><br>
    </form>
    </div>

    <div style="border: solid gainsboro 1px; padding-left: 5px; width: 500px;
    padding-bottom: 10px;">
    <p><strong>Elija su menú</strong></p>
    <form>
        <label for="tamaño">Tamaño del bocadillo</label><br>
        <select id="tamaño" name="tamaño">
            <option value="pequeño">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
            <option value="enorme">Enorme</option>
        </select>
    </form>
    </div>

    <div style="border: solid gainsboro 1px; padding-left: 5px; width: 500px;
    padding-bottom: 10px;">
    

    </div>

</body>
</html>
